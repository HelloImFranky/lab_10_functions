<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>



      function factor(n) {
      var x = parseInt(prompt("Please enter a number!"));
      var n = 1;
          for (i=1; i<=x; i++) {
            n = n * i;
            }
            return n;
          }
   
          var fac = factor(n);
            console.log(fac);
      </script>

  </body>
